version: 2.1

orbs:
  heroku: circleci/heroku # Invoke the Heroku orb

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build
jobs:
  build:
    docker:
      - image: cimg/node
    steps:
      - checkout
      # Bundle install dependencies
      - run: npm install
      # Database setup
      - run: npm build
